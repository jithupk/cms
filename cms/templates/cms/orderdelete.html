{% extends "cms/main.html" %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure want to delete  {{order}} ?
            </p>
            <form action="{% url 'order_delete' order.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel </a>
                <input class="btn btn-danger" type="submit" placeholder="confirm" >
            </form>
        </div>
    </div>
</div>



{% endblock %}
